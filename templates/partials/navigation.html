<nav id="navbar">
  {%- for item in config.extra.menu %}
  <a href="{{ get_url(path=item.url) | safe }}" class="btn">{{ item.name }}</a>
  {%- endfor %}
  {%- if config.extra.github.username %}
  <a href="{{ 'https://github.com/' ~ config.extra.github.username | safe }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
  {%- endif %}
</nav>
